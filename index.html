<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" placeholder="20"><br>
        <button id="btn-el">Convert</button>
    </div>

    <div id="metrics-body">
        <div class="metricsInlines">
            <p class="metricsHeader">Length (Meter/Feet)</p>
            <p class="metricsCalculations" id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="metricsInlines">
            <p class="metricsHeader">Volume (Liters/Gallons)</p>
            <p class="metricsCalculations" id="volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="metricsInlines">
            <p class="metricsHeader">Mass (Kilograms/Pounds)</p>
            <p class="metricsCalculations" id="mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
