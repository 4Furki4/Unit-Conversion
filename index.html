<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input type="text" id="input-el" value="1"><br>
        <button onclick="Convert()" id="btn-el">Convert</button>
    </div>

    <div id="metrics-body">
        <div class="metricsInlines">
            <p class="metricsHeader">Length (Meter/Feet)</p>
            <p class="metricsCalculations" id="length"></p>
            <button class="copy-left" id="copy-feet-btn">Copy Feet Conversion</button>
            <button class="copy-right" id="copy-meter-btn">Copy Meter Conversion</button>
        </div>
        <div class="metricsInlines">
            <p class="metricsHeader">Volume (Liters/Gallons)</p>
            <p class="metricsCalculations" id="volume"></p>
            <button class="copy-left" id="copy-gallon-btn">Copy Gallon Conversion</button>
            <button class="copy-right" id="copy-liter-btn">Copy Liter Conversion</button>
        </div>
        <div class="metricsInlines">
            <p class="metricsHeader">Mass (Kilograms/Pounds)</p>
            <p class="metricsCalculations" id="mass"></p>
            <button class="copy-left" id="copy-pounds-btn">Copy Pound Conversion</button>
            <button class="copy-right" id="copy-kilos-btn">Copy Kilo Conversion</button>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
